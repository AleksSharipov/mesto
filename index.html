<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto russia">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__name-refactoring">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_refactoring_avatar button-hover" type="button"></button>
          </div>

          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button button-hover" type="button"></button>
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__list">
          <img class="element__images" src="./images/carachaevo.png" alt="Карачаевск">
          <div class="element__description">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like button-hover" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__images" src="./images/dombai.png" alt="Гора Эльбрус">
          <div class="element__description">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like button-hover" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__images" src="./images/elbrus.png" alt="Домбай">
          <div class="element__description">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like button-hover" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__images" src="./images/dombai.png" alt="Гора Эльбрус">
          <div class="element__description">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like button-hover" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__images" src="./images/elbrus.png" alt="Домбай">
          <div class="element__description">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like button-hover" type="button"></button>
          </div>
        </li>
        <li class="element__list">
          <img class="element__images" src="./images/carachaevo.png" alt="Карачаево-Черкессия">
          <div class="element__description">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <button class="element__like button-hover" type="button"></button>
          </div>
        </li>
      </ul>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">2020 Mesto Russia</p>
  </footer>

  <section class="popup ">
    <div class="popup__body">
      <button class="popup__close button-hover" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="" name="popup-refactoring">
        <input class="popup__input popup__input_type_name" type="text" name="user-name">
        <input class="popup__input popup__input_type_work" type="text" name="description">
        <button class="popup__form-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./script/script.js"></script>
</body>

</html>
