<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto russia">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__name-refactoring">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_refactoring_avatar button-hover" type="button"></button>
          </div>

          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button profile__button_add_card button-hover" type="button"></button>
    </section>
    <section class="elements">
      <ul class="element">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">2020 Mesto Russia</p>
  </footer>

  <template id="card-template">
    <li class="element__list">
      <button class="element__trash button-hover"></button>
      <img class="element__images" src="#" alt="#">
      <div class="element__description">
        <h3 class="element__title"></h3>
        <button class="element__like button-hover" type="button"></button>
      </div>
    </li>
  </template>

  <section class="popup popup-edit">
    <div class="popup__body">
      <button class="popup__close button-hover" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-edit" action="" name="popup-refactoring" novalidate>
        <input required id="user-input" class="popup__input popup__input_type_name" type="text" name="user-name"
          placeholder="Введите имя" minlength="2" maxlength="40">
        <span class=" user-input-error"></span>

        <input required class="popup__input popup__input_type_work" id="work-input" type="text" name="description"
          placeholder="Чем вы занимаетесь?" minlength="2" maxlength="200">
        <span class=" work-input-error"></span>
        <button class="popup__form-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup-add-card">
    <div class="popup__body">
      <button class="popup__close button-hover" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-add-card" action="" name="popup-refactoring" novalidate>
        <input id="card-name-input" class="popup__input popup__input_type_card-name" type="text" name="user-name"
          placeholder="Название" required minlength="2" maxlength="200">
        <span class=" card-name-input-error"></span>
        <input id="card-link-input" class="popup__input popup__input_type_img-links" type="url" name="description"
          placeholder="Ссылка на картинку" required>
        <span class=" card-link-input-error"></span>
        <button class="popup__form-btn" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup-show-card ">
    <div class="popup__body popup__body-card">
      <button class="popup__close button-hover" type="button"></button>
      <img class="popup__img" src="#" alt="#">
      <h2 class="popup__name"></h2>
    </div>
  </section>
  <script src="./script/validate.js"></script>
  <script src="./script/script.js"></script>

</body>

</html>
