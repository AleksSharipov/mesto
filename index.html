<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип Mesto russia">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/avatar.png" alt="profileAvatar">
        <div class="profile__info">
          <h2 class="profile__title"> Жак-Ив Кусто</h2>
          <p class="profile__description">Исследователь океана</p>
          <!-- <button class="profile__button profile__button_refactoring button-hover"><img src="./images/redacting.svg"
              alt="refactoringProfile"></button> -->
          <button class="profile__button profile__button_refactoring button-hover"></button>
        </div>
      </div>
      <!-- <button class="profile__button button-hover" type="button"><img src="./images/plus.svg" alt="addButton"></button> -->
      <button class="profile__button button-hover" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__images" src="./images/carachaevo.png" alt="Карачаевск">
        <div class="elements__description">
          <h3 class="elements__title">Карачаевск</h3>
          <img class="elements__like " src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__images" src="./images/dombai.png" alt="Гора Эльбрус">
        <div class="elements__description">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <img class="elements__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__images" src="./images/elbrus.png" alt="Домбай">
        <div class="elements__description">
          <h3 class="elements__title">Домбай</h3>
          <img class="elements__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__images" src="./images/dombai.png" alt="Гора Эльбрус">
        <div class="elements__description">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <img class="elements__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__images" src="./images/elbrus.png" alt="Домбай">
        <div class="elements__description">
          <h3 class="elements__title">Домбай</h3>
          <img class="elements__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__images" src="./images/carachaevo.png" alt="Карачаево-Черкессия">
        <div class="elements__description">
          <h3 class="elements__title">Карачаево-Черкессия</h3>
          <img class="elements__like" src="./images/like.svg" alt="like">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">2020 Mesto Russia</p>
  </footer>

  <section class="popup ">
    <div class="popup__body">
      <div class="popup__content">
        <span class="popup__close button-hover"></span>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="">
          <input class="popup__form-input popup__form-input_name" type="text">
          <input class="popup__form-input popup__form-input_work" type="text">
          <button class="popup__form-btn button-hover">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./script/script.js"></script>
</body>

</html>
